<!DOCTYPE html>

                    <thead>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- /Tabella -->

                <!-- Secondo paragrafo -->
                <p class="secondo_paragrafo">

                </p>
                <!-- /Secondo paragrafo -->

            </section>

        <!-- /Articolo completo -->

        <!-- Articoli correlati -->
        <footer>
            <div class="indicazione_correlati"></div>
            <div class="correlato_1"></div>
            <div class="correlato_2"></div>
        </footer>
        <!-- /Articoli correlati -->
